<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20230519/pngtree-calculator-and-pen-are-on-top-of-an-open-book-with-image_2661127.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 100;
            padding: 100;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            background-color: black; /* Set the calculator background to transparent */
            border: 10px solid #FFFFFF;
            border-radius: 50px;
            padding: 10px;
        }
        input[type="text"], input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        input[type="text"] {
            width: 230px;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div id="calculator">
            <input type="text" id="display" readonly>
            <br>
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="/" onclick="addToDisplay('/')">
            <br>
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="-" onclick="addToDisplay('-')">
            <br>
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="+" onclick="addToDisplay('+')">
            <br>
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="." onclick="addToDisplay('.')">
            <!-- Add the multiplication button -->
            <input type="button" value="x" onclick="addToDisplay('*')">
            <!-- Add parentheses and x square buttons -->
            <input type="button" value="(" onclick="addToDisplay('(')">
            <input type="button" value=")" onclick="addToDisplay(')')">
            <input type="button" value="x^2" onclick="calculateSquare()">
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let displayValue = document.getElementById('display').value;
                displayValue = displayValue.replace(/x/g, '*'); // Replace 'x' with '*'
                document.getElementById('display').value = eval(displayValue);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSquare() {
            let displayValue = document.getElementById('display').value;
            try {
                const value = eval(displayValue);
                const result = value * value;
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
